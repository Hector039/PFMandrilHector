    <main>

        <div class="container contact-form mb-5">
            <div class="contact-image transparent2">
                <img src="../img/contact-camara.png" alt="Logo fotógrafo contacto" />
            </div>
            <!--para este formulario decidí no utilizar las etiquetas label y usar en su lugar el atributo placeholder sólo por motivo de diseño y estético-->
            <form method="post">
                <h1 class="mb-4 text-contact">Dejame un Mensaje:</h1>
                <div class="flex-contact">
                    <div class="data-form1">
                        <div class="form-group mb-3">
                            <input type="text" name="txtName" class="form-control" placeholder="Tu Nombre *" value="" required/>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" name="txtEmail" class="form-control" placeholder="Tu Email *" value="" required/>
                        </div>
                        <div class="form-group mb-5">
                            <input type="number" name="txtPhone" class="form-control" placeholder="Tu Número de Tel *" value="" required/>
                        </div>

                    </div>
                    <div class="data-form2">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Tu Mensaje *" style="width: 100%; height: 150px;" required></textarea>
                        </div>
                        <div class="form-group mt-5 d-flex justify-content-end">
                            <input type="submit" name="btnSubmit" class="btnContact bg-secondary rounded-3" value="Enviar" required/>
                        </div>

                    </div>
                </div>
            </form>
        </div>

    </main>
